<!DOCTYPE html>
<html>
  <head> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
  </head>

  <body class="dyslexia-friendly-font-opendyslexic">
    <div id="dyslexia-friendly-ruler" data-show-when="rulerEnabled"></div>
    <div id="popup-wrapper" class="">
      <form id="configForm" name="configForm" class="">
        <div class="header" >
          <h1>Cadmus</h1>
          <div class="form-check form-switch active-switch" id="master-switch">
            <input
              class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
              type="checkbox"
              role="switch"
              name="extensionEnabled"
              id="master-switch-checkbox"
            />
          </div>
        </div>
        <div class="popup-body " data-show-when="extensionEnabled">
          <div class="popup-section border border-grey-200 rounded-2xl mx-4 my-4 py-2 px-4">
            <div class="popup-section-header">
              <div class="flex flex-col gap-1">
                <h2>Font</h2>
                <span class="text-xs text-grey-600">Optimize readability by changing the web to easier to read fonts.</span>
              </div>
              <div
                class="form-check form-switch active-switch"
                id="font-switch"
              >
                <input
                  class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
                  type="checkbox"
                  role="switch"
                  name="fontEnabled"
                  id="font-switch-checkbox"
                />
              </div>
            </div>
            <div class="popup-section-body" data-show-when="fontEnabled">
              <div class="form-check">
                <input
                  class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-gray-50 checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="radio"
                  name="fontChoice"
                  id="font-opendyslexic-radio"
                  value="opendyslexic"
                />
                <label
                  class="form-check-label inline-block text-gray-800"
                  for="font-opendyslexic-radio"
                >
                  Open Dyslexic
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-gray-50 checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  type="radio"
                  name="fontChoice"
                  id="font-comicsans-radio"
                  value="comicsans"
                />
                <label
                  class="form-check-label inline-block text-gray-800"
                  for="font-comicsans-radio"
                >
                  Comic sans
                </label>
              </div>
              
            </div>
          </div>
          <div class="popup-section border border-grey-200 rounded-2xl mx-4 my-4 py-2 px-4">
            <div class="popup-section-header">
              <div class="flex flex-col gap-1">
                <h2>Ruler</h2>
                <span class="text-xs text-grey-600">Read and understand lines of text easier with the ruler tool.</span>
              </div>
              <div
                class="form-check form-switch active-switch"
                id="font-switch"
              >
              
                <input
                  class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
                  type="checkbox"
                  role="switch"
                  name="rulerEnabled"
                  id="ruler-switch-checkbox"
                />
              </div>
            </div>
            <div class="popup-section-body" data-show-when="rulerEnabled">
              <div class="relative">
                <label
                  for="ruler-size-range"
                  class="form-label ruler-size-label"
                  >Size:</label
                >
                <input
                  type="range"
                  class="form-range appearance-none w-full h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none"
                  name="rulerSize"
                  id="ruler-size-range"
                  min="10"
                  max="60"
                />
              </div>
            </div>
          </div>
          <div class="popup-section border border-grey-200 rounded-2xl mx-4 my-4 py-2 px-4">
            <div class="popup-section-header">
              <div class="flex flex-col gap-1">
                <h2>Summarization</h2>
                <span class="text-xs text-grey-600">Better understand text with simple summaries.</span>
              </div>
              <div
                class="form-check form-switch active-switch"
                id="summary-switch"
              >
                <input
                  class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
                  type="checkbox"
                  role="switch"
                  name="summaryEnabled"
                  id="summary-switch-checkbox"
                />
              </div>
            </div>
            <div class="popup-section-body" data-show-when="rulerEnabled">
              <p id="#summary-text"></p>
              </div>
            </div>
            <div class="popup-section border border-grey-200 rounded-2xl mx-4 my-4 py-2 px-4">
              <div class="popup-section-header">
                <div class="flex flex-col gap-1">
                  <h2>Read Aloud</h2>
                  <span class="text-xs text-grey-600">Turn text to speech to better understand text on the web.</span>
                </div>
                <div
                  class="form-check form-switch active-switch"
                  id="readEnabled"
                >
                  <input
                    class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
                    type="checkbox"
                    role="switch"
                    name="readEnabled"
                    id="readEnabled-switch-checkbox"
                  />
                </div>
              </div>
            </div>
          </div>


          
          
  
        </div>

        
      </form>
    </div>
  </body>
</html>
